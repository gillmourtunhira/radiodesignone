<!DOCTYPE html>
<html>
<head>
	<title>Design Master</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Top Section -->
	<section class="top_container">
		<div class="top_outer">
			<div class="top_section">
				<div class="logo">
					<img src="img/logo_x.png">
				</div>
				<div class="top_menu">
					<ul>
						<li>News</li>
						<li>Events</li>
						<li>Music</li>
						<li>Contests</li>
					</ul>
				</div>
				<div class="stream">
					<ul class="top_social">
						<li><img src="img/listen.png"></li>
						<li><img src="img/social_fb.jpg"></li>
						<li><img src="img/social_twitter.jpg"></li>
						<li><img src="img/social_insta.jpg"></li>
						<li><img src="img/social_youtube.jpg"></li>
						<li><img src="img/search.png"></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!-- End Top Section -->
	
	<div id="whitewrapper">
	<!-- Main Section -->
	<section class="alt_container">
		<div class="top_ad">
			<img src="https://via.placeholder.com/728x90">
		</div>
		<div class="sticker">
			<h1 class="block_title">Trending Articles</h1>
			<div class="entry_title">
				<article><h3>Wu-Tang Clan Are Working On A New Album</h3></article>
			</div>
		</div>
		<div class="main_section">
			<div class="left_bar">
				<img src="img/610x460-west-coast-wednesdays-rotator.jpg">
			</div>
			<div class="right_bar">
				<div class="top">
					<img src="img/WILLIE-D-SHARES.jpg">
				</div>
				<div class="bottom">
					<img src="img/TAMI.jpg">

				</div>
			</div>
		</div>
	</section>
	<!--End Main Section -->
	<!-- Content Section -->
	<section class="alt_content">
		<div>
			<div class="middle_content">
				<div class="left_content">
					<h3>Latest Podcasts</h3>
					<div class="podcasts">
						<div>
							<img src="https://via.placeholder.com/738x369">
						</div>
						<div>
							<img src="https://via.placeholder.com/738x369">
						</div>
						<div>
							<img src="https://via.placeholder.com/738x369">
						</div>
						<div>
							<img src="https://via.placeholder.com/738x369">
						</div>
						<div>
							<img src="https://via.placeholder.com/738x369">
						</div>
					</div>
				</div>
				<div class="right_content">
					<h3>On Air</h3>
				</div>
			</div>
		</div>
	</section>
	<!--End Content Section -->
	</div>
</body>
</html>
